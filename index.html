<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="Js/index.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__background"></div>
      <div class="container">
        <nav class="orgnizedNavBar">
          <img
            src="images/icon-profile.png"
            alt="Profile Icon"
            class="orgnizedNavBar__person"
          />
          <img src="images/logo.png" alt="logo" class="orgnizedNavBar__logo" />
          <img
            src="images/icon-chat.png"
            alt="Chat Icon"
            class="orgnizedNavBar__chat"
          />
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container" id="mainContent"></div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="btnContainer">
          <button class="btnContainer__btnDis" id="dis">
            <img
              src="images/icon-cross.png"
              alt="Cross"
              class="btnContainer__img"
            />
          </button>
          <button class="btnContainer__btnLike" id="like">
            <img
              src="images/icon-heart.png"
              alt="Heart"
              class="btnContainer__img"
            />
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
