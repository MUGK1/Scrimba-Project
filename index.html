<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__background"></div>
      <div class="container">
        <nav class="orgnizedNavBar">
          <img
            src="images/icon-profile.png"
            alt="Profile Icon"
            class="orgnizedNavBar__person"
          />
          <img src="images/logo.png" alt="logo" class="orgnizedNavBar__logo" />
          <img
            src="images/icon-chat.png"
            alt="Chat Icon"
            class="orgnizedNavBar__chat"
          />
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="mainContent">
          <img
            src="images/dog-teddy.jpg"
            alt="A dog Picture"
            class="mainContent__img"
          />
          <h1 class="mainContent__header">Teddy, 30</h1>
          <p class="mainContent__para">How you doin?</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="btnContainer">
          <button class="btnContainer__btnDis"></button>
          <button class="btnContainer__btnLike"></button>
        </div>
      </div>
    </footer>
    <script src="Js/index.js" type="module"></script>
  </body>
</html>
